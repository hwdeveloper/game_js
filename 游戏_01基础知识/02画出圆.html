<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01canvas</title>
</head>
<body>

<canvas id="myCanvas" width="500" height="700"></canvas>

</body>

<script>
    //获得canvas对象
    var canvas=document.getElementById("myCanvas");
    //获得上下文
    var paint=canvas.getContext("2d");
    paint.fillStyle="#FF0000";
    paint.beginPath();
    //context.arc(x,y,r,sAngle,eAngle,counterclockwise)
    paint.arc(100,100,100,Math.PI*3/2,Math.PI*2,true);
    paint.closePath();
    paint.fill();


</script>
</html>
