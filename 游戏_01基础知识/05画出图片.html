<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>05 图像</title>
</head>
<body>

<div style="width: 480px;margin: auto">
    <canvas id="myCanvas" width="480" height="700" style="border:1px solid #d3d3d3;">
    </canvas>
</div>


<script>
    var canvas =  document.getElementById('myCanvas');
    var paint =canvas.getContext("2d");
    var img = document.createElement('img');
    img.src="h2.png";
    img.style.width="108px";
    img.style.height="101px";

    // img.onload=function (ev) {
    //     paint.drawImage(img,10,10);
    // }


    var map = new Image();
   // var map = document.createElement('img');
    //2,设置图片的地址
    map.src="../img/game_bg.jpg";
    //3,设置图片的大小
    // map.style.width=480+"px";
    // map.style.height= 700+"px";
    //4,把地图放置到游戏盒子里面
    map.onload=function (ev) {
        paint.drawImage(map,0,0,480,700);
    }

    setInterval('run()',300);
    
    function run() {
        paint.drawImage(img,10,10);
    }



</script>

</body>
</html>
