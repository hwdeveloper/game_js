<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>05 图像</title>
</head>
<body>

<div style="width: 480px;margin: auto">
    <canvas id="myCanvas" width="480" height="700" style="border:1px solid #d3d3d3;">
    </canvas>
</div>


<script>
    var canvas =  document.getElementById('myCanvas');
    var paint =canvas.getContext("2d");

    var wolf = new Image();
    wolf.src="h2.png";

    wolf.onload=function (ev) {

        paint.drawImage(wolf,0,0,108,101);


        paint.save();
        paint.scale(0.5,1.5);
        paint.drawImage(wolf,10,10,108,101);
        paint.restore();

        paint.drawImage(wolf,80,10,108,101);
    }






</script>

</body>
</html>
